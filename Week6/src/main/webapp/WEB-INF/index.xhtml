<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
<title>JST Tables</title>
</h:head>
<h:body>
<h2>Programmers at #{tableData.companyName}</h2>
 <h:dataTable var="name" 
 			  value="#{tableData.names}"
 			  styleClass="nameTable"
 			  headerClass="nameTableHeader"
 			  rowClasses="nameTableOddRow, nameTableEvenRow">
	<h:column>
		<f:facet name="header">First Name</f:facet>
		#{name.firstName}
	</h:column>
	<h:column><f:facet name="header">Last Name</f:facet>
		#{name.lastName}</h:column>
</h:dataTable>
</h:body>
</html>
