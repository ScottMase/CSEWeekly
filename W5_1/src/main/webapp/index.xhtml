<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
<title>JST Tables</title>
</h:head>
<h:body>
<h2>Programmers at #{tableData.companyName}</h2>
 <h:dataTable 
 			  var="name" 
 			  value="#{tableData.names}"
 			  styleClass="nameTable"
 			  headerClass="nameTableHeader"
 			  rowClasses="nameTableOddRow, nameTableEvenRow">
 			  
	<h:column>
		<f:facet name="header">First Name</f:facet>
		<h:inputText value="#{name.firstName}" rendered="#{name.canEdit}"/>
		<h:outputText value="#{name.firstName}" rendered="#{not name.canEdit}"/>
	</h:column>
	
	<h:column><f:facet name="header">Dep</f:facet>
		<h:inputText value="#{name.dep}" rendered="#{name.canEdit}"/>
		<h:outputText value="#{name.dep}" rendered="#{not name.canEdit}"/>
	</h:column>
		<h:column><f:facet name="header">Age</f:facet>
		<h:inputText value="#{name.age}" rendered="#{name.canEdit}"/>
		<h:outputText value="#{name.age}" rendered="#{not name.canEdit}"/>
	</h:column>
		<h:column><f:facet name="header">Salary</f:facet>
		<h:inputText value="#{name.salary}" rendered="#{name.canEdit}"/>
		<h:outputText value="#{name.salary}" rendered="#{not name.canEdit}"/>
	</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:form>
			<h:commandLink value="Edit" action="#{tableData.editName(name)}"
				rendered="#{not name.canEdit}" />
			</h:form>
	</h:column>
</h:dataTable>
<h:form>
<h:commandButton value="Save Changes" action="#{tableData.saveAction}" />
</h:form>
</h:body>
</html>
